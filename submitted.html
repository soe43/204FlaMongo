<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
  </head>
  <body>
    <h1 style="text-align: center">Results</h1>
    <table style="width:50%">
      <tr>
	<th>Age</th>
	<th>Female Population</th>
	<th>Male Population</th>
      </tr>
      {% for row in results %}
      <tr>
	<td>{{row[age]}}}</td>
	<td>{{row[females]}}}</td>
	<td>{{row[males]}}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
